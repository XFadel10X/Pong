<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong en HTML, CSS et JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- start-screen -->
<div id="start-screen">
    <h1>Choisissez vos pseudos et les couleurs de vos paddles</h1>
    <form id="start-form">
        <div>
            <input type="text" id="player1-name" placeholder="Pseudo joueur 1" required>
            <input type="color" id="player1-color" value="#000000">
        </div>
        <div>
            <input type="text" id="player2-name" placeholder="Pseudo joueur 2" required>
            <input type="color" id="player2-color" value="#000000">
        </div>
        <button type="submit">Commencer le jeu</button>
    </form>
</div>

    <div id="pong-game" style="display: none;">
        <div class="player-info" id="player1-info">
            <div class="player-name" id="player1-display-name"></div>
            <div id="score1" class="score">0</div>
            
                <!-- Autres éléments du jeu -->
                <div id="fps-display"></div>
            
            
        </div>
        <div class="player-info" id="player2-info">
            <div class="player-name" id="player2-display-name"></div>
            <div id="score2" class="score">0</div>
        </div>
        <div id="timer">00:00</div>
        <div class="paddle" id="paddle1"></div>
        <div class="paddle" id="paddle2"></div>
        <div id="ball"></div>
    </div>
    <div id="end-screen" style="display: none;">
        <h1 id="winner-message"></h1>
        <button id="restart-button">Rejouer</button>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
